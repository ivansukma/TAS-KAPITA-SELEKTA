<html>
    <head>
        <title>Kuesioner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Form Kepentingan Kunjungan Kampus</h1>
        <form th:object="${kuesionerForm}" method="POST">
            Selama 2 minggu pernah ke luar kota ? : 
            <select name="pilihFakultas">
                <option>Ya</option>
                <option>Tidak</option>
            </select><br>
            Apakah terdapat gejala (Batuk,Radang,Sesak Nafas) ? : 
            <select name="pilihFakultas">
                <option>Ya</option>
                <option>Tidak</option>
            </select><br>
            Selama 2 minggu pernah ke rumahsakit ? : 
            <select name="pilihFakultas">
                <option>Ya</option>
                <option>Tidak</option>
            </select><br>
            Pernah dirawat dengan status covid-19 ? : 
            <select name="pilihFakultas">
                <option>Ya</option>
                <option>Tidak</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
